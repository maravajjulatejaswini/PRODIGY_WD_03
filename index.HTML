
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="intro-container"><h1>TIC TAC TOE.....Wanna play it!!!</h1>
        <a href="#about" id="anchor-id" onclick="showGame()">click me to start the game</a>
        <div class="para">
            <p><h3>Tic tac toe is a popular and fun game, to win this game 
                you should arrange your symbol</h3> <h2>'X' OR 'O'</h2><h3>such that 3 of them 
                should be arranged in vertical or horizantal or diagnol fashion.</h3>
            </p>
        </div>
    </div>
   <section id="about">
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <button id="restartBtn">Restart</button>
       

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <button class="go-back-btn" onclick="goBack()">Go Back</button>

    </div>
</section>
    
    <script src="/script.js"></script>
</body>
</html>
